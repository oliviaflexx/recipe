<!doctype html>
<html lang="en">
<head>
	<title>{% block title %}Recipe Site{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse nav-fill" id="navbarSupportedContent">
			<a class="nav-link nav-item" href="/home"><i class="bi bi-house large-icon"></i></a>
			<a class="nav-link nav-item" href="/allrecipes">All Recipes</a>
			<a class="nav-link nav-item" href="/ingredients">Ingredients</a>
			<a class="nav-link nav-item" href="/adddata">Add Data</a>
			<a class="nav-link nav-item" href="/myrecipes">My Recipes</a>
			<a class="nav-link nav-item" href="/grocerylist">My Grocery List</a>
			<a class="nav-link nav-item" href="/liked_recipes">Liked Recipes</a>
			{% if user.is_authenticated%}
			<a class="nav-link nav-item" href="/logout"><i class="bi bi-box-arrow-right large-icon"></i></a>
			{% else %}
			<a class="nav-link nav-item" href="/login">Login</a>
			{% endif %}
		  </div>
	</nav>
	<div id="content" name="content" class="main" style="overflow: hidden;">
		{% block content %}
		{% endblock %}
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    {% block javascript %}
	{% endblock %}
</body>
</html>
